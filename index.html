<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bug Button</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f5132, #198754);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.25);
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .bug-button {
      background-color: #00c851;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 200, 81, 0.5);
      color: #fff;
    }

    .bug-button:hover {
      background-color: #007e33;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 200, 81, 0.7);
    }

    .result {
      margin-top: 2rem;
      font-size: 1rem;
      color: #caffd8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Laporkan Bug</h1>
    <button class="bug-button" onclick="laporBug()">Kirim Bug</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function laporBug() {
      document.getElementById('result').innerText = 'Bug berhasil dikirim! (simulasi)';
    }
  </script>
</body>
  </html>
