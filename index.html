<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Payment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #198754, #0f5132);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    button {
      background-color: #00c851;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #007e33;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Pembayaran</h1>
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="nama" placeholder="Nama Pembeli" required />
      <input type="number" id="nominal" placeholder="Nominal (Rp)" required />
      <textarea id="deskripsi" placeholder="Deskripsi Produk" required></textarea>
      <button type="submit">Bayar Sekarang</button>
    </form>
  </div>

  <script>
    function generateKodeUnik() {
      return Math.floor(100 + Math.random() * 900); // 3 digit kode unik
    }

    function handleSubmit(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const nominal = parseInt(document.getElementById('nominal').value);
      const deskripsi = document.getElementById('deskripsi').value;
      const kodeUnik = generateKodeUnik();
      const total = nominal + kodeUnik;

      const hasil = `
        <h2>Tagihan untuk ${nama}</h2>
        <p>Produk: ${deskripsi}</p>
        <p>Nominal: Rp ${nominal.toLocaleString()}</p>
        <p>Kode Unik: <strong>${kodeUnik}</strong></p>
        <p><strong>Total Bayar: Rp ${total.toLocaleString()}</strong></p>
        <button onclick="window.location.reload()">Kembali</button>
      `;

      document.querySelector('.container').innerHTML = hasil;
    }
  </script>
</body>
</html>
